<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>üçÖ Pomodoro Timer</h1>

    <div class="mode-tabs">
        <button class="mode-btn active" onclick="setMode('work', event)">Work</button>
        <button class="mode-btn" onclick="setMode('short', event)">Short Break</button>
        <button class="mode-btn" onclick="setMode('long', event)">Long Break</button>
    </div>

    <div class="timer-circle">
        <div class="timer-display" id="timerDisplay">25:00</div>
    </div>

    <div class="controls">
        <button class="btn btn-start" id="startBtn" onclick="startTimer()">Start</button>
        <button class="btn btn-pause" id="pauseBtn" onclick="pauseTimer()" style="display:none;">Pause</button>
        <button class="btn btn-reset" onclick="resetTimer()">Reset</button>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-value" id="completedPomodoros">0</div>
            <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="totalMinutes">0</div>
            <div class="stat-label">Minutes</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="currentStreak">0</div>
            <div class="stat-label">Streak</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
